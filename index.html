<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";

  const commentsList = document.querySelector('.comments');
  const nameInput = document.querySelector('.add-form-name');
  const textInput = document.querySelector('.add-form-text');
  const addButton = document.querySelector('.add-form-button');

  let comments = [];

  function getCurrentDate() {
    const now = new Date();
    const day = String(now.getDate()).padStart(2, '0');
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const year = now.getFullYear().toString().slice(-2);
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    return `${day}.${month}.${year} ${hours}:${minutes}`;
  }

  function escapeHtml(unsafe) {
    return unsafe
      .replaceAll('&', '&amp;')
      .replaceAll('<', '&lt;')
      .replaceAll('>', '&gt;')
      .replaceAll('"', '&quot;')
      .replaceAll("'", '&#039;');
  }

  function handleCommentClick(event) {
    if (!event.target.closest('.like-button')) {
      const commentElement = event.currentTarget;
      const index = commentElement.dataset.index;
      const comment = comments[index];

      textInput.value = `> ${comment.name} писал(а): ${comment.text}\n\n`;
      nameInput.focus();
    }
  }

  function renderComments() {
    const commentsHtml = comments.map((comment, index) => {
      return `
      <li class="comment" data-index="${index}">
        <div class="comment-header">
          <div>${comment.name}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">${comment.text}</div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.likes || 0}</span>
            <button class="like-button ${comment.isLiked ? '-active-like' : ''}" data-index="${index}"></button>
          </div>
        </div>
      </li>`;
    }).join('');

    commentsList.innerHTML = commentsHtml;

    document.querySelectorAll('.like-button').forEach(button => {
      button.addEventListener('click', (e) => {
        e.stopPropagation();
        const index = button.dataset.index;
        const comment = comments[index];

        if (comment.isLiked) {
          comment.isLiked = false;
          comment.likes = Math.max(0, comment.likes - 1);
        } else {
          comment.isLiked = true;
          comment.likes = (comment.likes || 0) + 1;
        }

        renderComments();
      });
    });

    document.querySelectorAll('.comment').forEach(comment => {
      comment.addEventListener('click', handleCommentClick);
    });
  }

  function validateForm() {
    if (nameInput.value.trim() === '') {
      alert('Пожалуйста, введите ваше имя');
      return false;
    }
    if (textInput.value.trim() === '') {
      alert('Пожалуйста, введите текст комментария');
      return false;
    }
    return true;
  }

  function loadComments() {
    fetch("https://wedev-api.sky.pro/api/v1/Timur/comments")
      .then(response => response.json())
      .then(data => {
        comments = data.comments.map(comment => ({
          name: comment.author.name,
          date: new Date(comment.date).toLocaleString('ru-RU'),
          text: escapeHtml(comment.text),
          likes: 0,
          isLiked: false,
        }));
        renderComments();
      })
      .catch(error => {
        console.error('Ошибка загрузки комментариев:', error);
        alert('Не удалось загрузить комментарии, попробуйте позже.');
      });
  }

  function addCommentToAPI(name, text) {
    return fetch("https://wedev-api.sky.pro/api/v1/Timur/comments", {
      method: "POST",
      body: JSON.stringify({
        name: name,
        text: text,
      }),

    }).then(response => {
      if (!response.ok) {
        throw new Error("Ошибка при добавлении комментария");
      }
      return response.json();
    });
  }

  addButton.addEventListener('click', () => {
    if (!validateForm()) return;

    const name = escapeHtml(nameInput.value.trim());
    const text = escapeHtml(textInput.value.trim());

    addButton.disabled = true;
    addButton.textContent = "Добавление...";

    addCommentToAPI(name, text)
      .then(() => {
        nameInput.value = '';
        textInput.value = '';
        return loadComments();
      })
      .catch(error => {
        console.error(error);
        alert('Не удалось добавить комментарий, попробуйте позже.');
      })
      .finally(() => {
        addButton.disabled = false;
        addButton.textContent = "Добавить";
      });
  });

  textInput.addEventListener('keypress', function (e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      addButton.click();
    }
  });

  loadComments();

</script>

</html>
