<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";

  const commentsList = document.querySelector('.comments');
  const nameInput = document.querySelector('.add-form-name');
  const textInput = document.querySelector('.add-form-text');
  const addButton = document.querySelector('.add-form-button');

  let comments = [
    {
      name: "Глеб Фокин",
      date: "12.02.22 12:18",
      text: "Это будет первый комментарий на этой странице",
      likes: 3,
      isLiked: false,
    },
    {
      name: "Варвара Н.",
      date: "13.02.22 19:22",
      text: "Мне нравится как оформлена эта страница! ❤",
      likes: 75,
      isLiked: true,
    }
  ];

  function getCurrentDate() {
    const now = new Date();
    const day = String(now.getDate()).padStart(2, '0');
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const year = now.getFullYear().toString().slice(-2);
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    return `${day}.${month}.${year} ${hours}:${minutes}`;
  }

  function escapeHtml(unsafe) {
    return unsafe
      .replaceAll('&', '&amp;')
      .replaceAll('<', '&lt;')
      .replaceAll('>', '&gt;')
      .replaceAll('"', '&quot;')
      .replaceAll("'", '&#039;');
  }

  function handleCommentClick(event) {
    if (!event.target.closest('.like-button')) {
      const commentElement = event.currentTarget;
      const index = commentElement.dataset.index;
      const comment = comments[index];

      textInput.value = `> ${comment.name} писал(а): ${comment.text}\n\n`;
      nameInput.focus();
    }
  }

  function renderComments() {
    const commentsHtml = comments.map((comment, index) => {
      return `
    <li class="comment" data-index="${index}">
      <div class="comment-header">
        <div>${comment.name}</div>
        <div>${comment.date}</div>
      </div>
      <div class="comment-body">
        <div class="comment-text">${comment.text}</div>
      </div>
      <div class="comment-footer">
        <div class="likes">
          <span class="likes-counter">${comment.likes}</span>
          <button class="like-button ${comment.isLiked ? '-active-like' : ''}" data-index="${index}"></button>
        </div>
      </div>
    </li>`;
    }).join('');

    commentsList.innerHTML = commentsHtml;

    const likeButtons = document.querySelectorAll('.like-button');
    likeButtons.forEach(button => {
      button.addEventListener('click', (e) => {
        e.stopPropagation();
        const index = button.dataset.index;
        const comment = comments[index];

        if (comment.isLiked) {
          comment.isLiked = false;
          comment.likes -= 1;
        } else {
          comment.isLiked = true;
          comment.likes += 1;
        }

        renderComments();
      });
    });

    const commentElements = document.querySelectorAll('.comment');
    commentElements.forEach(comment => {
      comment.addEventListener('click', handleCommentClick);
    });
  }

  function validateForm() {
    if (nameInput.value.trim() === '') {
      alert('Пожалуйста, введите ваше имя');
      return false;
    }
    if (textInput.value.trim() === '') {
      alert('Пожалуйста, введите текст комментария');
      return false;
    }
    return true;
  }

  addButton.addEventListener('click', function () {
    if (!validateForm()) {
      return;
    }

    const newComment = {
      name: escapeHtml(nameInput.value.trim()),
      date: getCurrentDate(),
      text: escapeHtml(textInput.value.trim()),
      likes: 0,
      isLiked: false,
    };

    comments.push(newComment);
    renderComments();

    nameInput.value = '';
    textInput.value = '';
  });
  renderComments();
  textInput.addEventListener('keypress', function (e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      addButton.click();
    }
  });

  console.log("It works!");
</script>


</html>
